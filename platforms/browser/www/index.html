        <script>
          var db=null;
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady(){
            console.log("device is ready");
            //db = window.sqlitePlugin.importPrepopulatedDatabase({file: "s", "importIfExists": true});
            db = window.sqlitePlugin.openDatabase({name: "sacando.db", createFromLocation: 1});
            if(db!=null){
                listarTodasCiudades();
            }
            else{
                alert("error al abrir bd");
            }
        }

        function listarTodasCiudades(){
            db.transaction(listar,error);
        }

        function listar(tx){
            tx.executeSql("Select D.DESCRIPCION ||' = '||T.NUMERO AS DESCRIPCION from DEPENDENCIAS D INNER JOIN TELEFONOS T ON (D.ID = T.ID_DEPENDENCIAS)",[],function(tx,result){
                var nciu=result.rows.length;
                var html="";
                console.log("num ciudades="+nciu);
                if(nciu>0){
                    for(var i=0; i<nciu; i++){
                        var fila=result.rows.item(i);
                        html+="<div sytle='background-color: yellow; font-weight:bold;'>"+"Dependencia:"+fila['DESCRIPCION']+"</div>";
                    }
                    $('#contenido').html(html);
                }
                else{
                    console.log("no hay datos");
                }

            });

        }
        function error(err){
            console.log("error ="+err.message);
        }


        </script>
