        <script>
            var db = null;  
            var prf = null;
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                
                console.log("device is ready");
                db = window.sqlitePlugin.openDatabase({ name: "sospy.db", createFromLocation: 1 });
                
                prf = preferenciasHacer();
                

            }
            function preferenciasHacer(){
                db.transaction(preferencias, error);
            }
            function preferencias(tx){
                tx.executeSql("select ID, ID_DEPENDENCIA from PREFERENCIAS", [], function (tx, result) {
                    var nDatos = result.rows.length;
                    var html = "";
                    if (nDatos > 0) {

                        for (var i = 0; i < nDatos; i++) {
                            var fila = result.rows.item(i);
                            html += "<h1>" + fila['ID'] + ", " + fila['ID_DEPENDENCIA'] + "</h1><br>";
                        }
                        $('#datosPreferencias').html(html);
                    }
                    else {
                        alert("no hay datos");
                    }
                });
            }
            
            function error(err) {
                alert("error =" + err.message);
            }
        </script>
